<!-- ACERCA DE MI -->
<div class="margenes" id="aboutme">
    <h1 class="display-5 fw-bold">Acerca de mi</h1>
    <div class="mt-2 mb-4 text-white bg-dark rounded-3">
        <div class="container-fluid py-5" style="text-align:center">
            <i class="fa-solid fa-pen-to-square"></i>
            <p>
                {{aboutMe.descripcion}}
            </p>

            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
                    Modificar
                </button>
            
                <!-- Modal -->
                <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" style="color: black">Modificar información</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label for="">Descripción</label>
                                        <textarea class="form-control" id="descripcion" rows="3"
                                            placeholder="Información Acerca De Mi"></textarea>
                                    </div>
                                 </form>
                            </div>
                            <div class="modal-footer">
                                <button type="butn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" >Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
