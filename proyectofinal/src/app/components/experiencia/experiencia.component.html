<!-- EXPERIENCIA -->
<div class="margenes" id="experiencia">
    <h1 class="display-5 fw-bold">Experiencia</h1>
    <div class="mt-2 mb-4 text-white bg-dark rounded-3">
        <div class="container-fluid py-5">

            <div class="accordion" id="accordionExample" *ngFor="let experiencia of experienciaLista">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            {{experiencia.cargo}}
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h4>{{experiencia.lugar}}</h4>
                            <span class="education-date">{{experiencia.fecha_inicio}} - {{experiencia.fecha_fin}}</span>
                            
                            <div class="accordion-body editDelete">
                                <h4>{{experiencia.descripcion}}</h4>
                                <div class="accordion-body editDelete buttons" *ngIf="isLogged">
                                    <i [ngStyle]="{'color': 'blue'}" style="cursor: pointer; margin-right: 30px;"
                                        class="fa-solid fa-pen-to-square"></i>
                                    <i [ngStyle]="{'color': 'red'}" style="cursor: pointer; "
                                        class="fa-solid fa-xmark"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" routerLink="/new-experiencia" *ngIf="isLogged">Agregar experiencia</button>
            </div>

        </div>
    </div>
</div>
